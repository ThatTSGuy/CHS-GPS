<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <canvas class="canvas"></canvas>

    <div class="location-selector">
        <div class="location">
            <i class="bi bi-geo location-icon origin-icon"></i>
            <div class="location-input origin">Origin</div>
        </div>
        <div class="location">
            <i class="bi bi-geo-alt location-icon destination-icon"></i>
            <div class="location-input destination">Destination</div>
        </div>
    </div>

    <div class="floor-selector">
        <div class="first-floor selected">1F</div>
        <div class="second-floor">2F</div>
    </div>

    <div class="location-search hidden">
        <div class="location-search-bar-container">
            <div class="location-search-bar">
                <i class="bi bi-arrow-left location-search-back"></i>
                <input class="location-search-input">
            </div>
        </div>
        <div class="location-search-body">
            <div class="location-search-results"></div>
            <div class="location-search-recents-label">Recent</div>
            <div class="location-search-recents"></div>
        </div>
    </div>

    <!-- <div class="bottom-bar"></div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zingtouch/1.0.6/zingtouch.min.js"></script>
    <script src="../dijkstra.js"></script>
    <script src="../canvas-map.js"></script>
    <script src="script.js"></script>
</body>

</html>
